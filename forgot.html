
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - ShopEase</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body { background: #f9f9f9; color: #333; }
    .navbar { display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; background: #f8f8f8; border-bottom: 1px solid #ddd; }
    .logo { font-size: 24px; font-weight: bold; color: #cc3366; }
    .nav-links { list-style: none; display: flex; gap: 20px; }
    .nav-links li a { text-decoration: none; color: #333; font-weight: bold; }
    .nav-links li a:hover { color: #cc3366; }
    .forgot-container { max-width: 400px; margin: 50px auto; padding: 30px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 20px; color: #cc3366; }
    label { display: block; margin: 10px 0 5px; font-weight: bold; }
    input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
    button { width: 100%; padding: 12px; margin-top: 20px; background-color: #cc3366; border: none; color: #fff; font-size: 16px; cursor: pointer; border-radius: 5px; }
    button:hover { background-color: #a02950; }
    .extra { text-align: center; margin-top: 15px; }
    .extra a { color: #cc3366; text-decoration: none; }
    .extra a:hover { text-decoration: underline; }
    footer { background-color: #222; color: #fff; text-align: center; padding: 20px; margin-top: 60px; }
    .footer-links { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; margin-bottom: 10px; }
    .footer-links a { color: #fff; text-decoration: none; }
    .footer-links a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">ShopEase</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="category.html">Shop</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <div class="forgot-container">
    <h2>Forgot Password</h2>
    <form id="forgot-form">
      <label for="email">Enter your registered email</label>
      <input type="email" id="email" required />
      <button type="submit">Send Reset Link</button>
    </form>
    <div class="extra">
      <p>Back to <a href="login.html">Login</a></p>
    </div>
  </div>

  <footer>
    <div class="footer-links">
      <a href="about.html">About Us</a>
      <a href="faq.html">FAQs</a>
      <a href="terms.html">Terms & Conditions</a>
      <a href="privacy.html">Privacy Policy</a>
      <a href="return.html">Return Policy</a>
    </div>
    <p>&copy; 2025 ShopEase. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("forgot-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      alert("A password reset link has been sent to " + email);
      this.reset();
    });
  </script>
</body>
</html>
