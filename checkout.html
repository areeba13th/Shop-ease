<!-- checkout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <style>
    <script src="cart.js"></script>

    body { font-family: Arial, sans-serif; padding: 20px; }
    .container { max-width: 700px; margin: auto; }
    .item { display: flex; justify-content: space-between; border-bottom: 1px solid #ccc; padding: 10px 0; }
    .total { text-align: right; font-weight: bold; margin-top: 20px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 10px; }
    button {
      background: rgb(107, 5, 59);
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Checkout</h1>

    <div id="cartItems"></div>
    <div class="total" id="totalAmount">Total: PKR 0</div>

    <form id="checkoutForm">
      <h3>Shipping Info</h3>
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <textarea id="address" placeholder="Shipping Address" required></textarea>
      <button type="submit">Place Order</button>
    </form>
  </div>

  <script src="cart.js"></script>
</body>
</html>
